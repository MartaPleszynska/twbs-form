<!DOCTYPE html>
<html>
<head>

    <script src="jquery-1.9.1.min.js"></script>
    <script src="validation.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"
          integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

    <title>Form validation challenge</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 id="title">Form validation challenge</h1>

            <form name="form" action="" method="post">
                <div class="form-group">
                    <label id="oneLabel" for="f1">Required field:</label>
                    <input type="text" class="form-control" id="f1">

                </div>
                <div class="form-group">
                    <label for="f2">Max length 8:</label>
                    <input type="text" class="form-control" id="f2">

                </div>
                <div class="form-group">
                    <label for="f3">Required - Min length 10 - Max length 25:</label>
                    <input type="text" class="form-control" id="f3">

                </div>
                <div class="form-group">
                    <label for="f4">Not required - Min length 10 - Max length 25:</label>
                    <input type="text" class="form-control" id="f4">

                </div>
                <div class="form-group">
                    <label for="f5">Letters only:</label>
                    <input type="text" class="form-control" id="f5">

                </div>

                <div class="radio">
                    <strong>Not required:</strong><br>
                    <label><input type="radio" name="radio" value="1"> Yes</label>
                    <label><input type="radio" name="radio" value="0"> No</label>

                </div>
                <div class="form-group">
                    <label for="f6">Required if above field is Yes:</label>
                    <input type="text" class="form-control" id="f6">

                </div>
                <div class="form-group" id="button">
                    <input type="submit" class="btn btn-success" value="Validate!">
                </div>
                <div id="optional">
                    <h4>Optional</h4>

                    <div class="form-group">
                        <label for="f7">Valid email:</label>
                        <input type="email" class="form-control" id="f7">

                    </div>
                </div>
                <div id="result">

                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
